<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
 
.oregon {
	fill: #e5e5e5;
	stroke: #fff;
	stroke-width:1px;
}
.oregon:hover {
	fill: steelblue;
}
 
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>
 
var width = 960,
	height = 500;
 
var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height);
 
var projection = d3.geo.albers()
	/* .center([58.7,52.1]) */
	/* .rotate([]) */
	.scale(1000)
	.translate([width / 2, height / 2]);
 
var path = d3.geo.path()
	.projection(projection);
	
queue()
	.defer(d3.json, 'data/oregon.topo.json')
	.await(makeMyMap);

function makeMyMap(error, oregon) {
	svg.append('path')
		.datum(topojson.feature(oregon, oregon.objects.oregon))
		.attr('d', path)
		.attr('class', 'oregon');
}
</script>
</body>
</html>
