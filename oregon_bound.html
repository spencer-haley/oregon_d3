<!DOCTYPE html>
<meta charset="utf-8">
<style>

.feature  {
  fill: #e5e5e5;
  stroke: #fff;
  stroke-width:1px;
}
.feature:hover {
  fill: #3182bd;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;
    
// Define Oregon map projection

var projection = d3.geo.albers();
    .rotate([119.5, 0, 0]);
    
var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/oregon.topo.json", function(error, oregon) {
  var oregon = topojson.feature(oregon, oregon.objects.oregon);

  projection
      .scale(1)
      .translate([0, 0]);

  var b = path.bounds(oregon),
      s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

  projection
      .scale(s)
      .translate(t);

  svg.append("path")
      .datum(oregon)
      .attr("class", "feature")
      .attr("d", path);

});

</script>
